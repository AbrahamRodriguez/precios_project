<h2 mat-dialog-title>{{tipo}}</h2>
<!-- <h2 mat-dialog-title>Descripci贸n de Nota de Venta</h2> -->

<mat-dialog-content style="max-height: 70vh; overflow: auto;">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <!--  Secci贸n 1: Cliente -->
    <section class="form-section">
      <h3>Datos del Cliente</h3>
      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Cliente o RFC</mat-label>
        <input
          type="text"
          matInput
          [formControl]="clienteControl"
          [matAutocomplete]="autoCliente"
          (input)="onClienteInput(clienteControl.value || '')">
        <mat-autocomplete
          #autoCliente="matAutocomplete"
          (optionSelected)="seleccionarCliente($event.option.value)">
          <mat-option *ngFor="let cli of clientesFiltrados" [value]="cli">
            {{ cli.nombre }} - {{ cli.rfc }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </section>

    <!--  Secci贸n 2: Producto -->
    <section class="form-section">
      <h3>Agregar Producto</h3>
      <div class="row align-items-center">
        <mat-form-field appearance="fill" class="col-4">
          <mat-label>Producto</mat-label>
          <mat-select formControlName="productoSeleccionado" (selectionChange)="seleccionarProducto($event.value)">
            <mat-option *ngFor="let prod of productos" [value]="prod.int_id_prod_service">
              {{ prod.vch_nombre_prod_service }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-2">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="cantidadSeleccionada">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-3">
          <mat-label>Precio Unitario</mat-label>
          <input matInput [value]="selectedProduct?.mo_precio" readonly>
        </mat-form-field>

        <div class="col-3 mt-2">
          <button mat-raised-button color="primary" type="button" (click)="agregarFila()">Agregar</button>
        </div>
      </div>
    </section>

    <!--  Secci贸n 3: Tabla -->
    <section class="form-section">
      <h3>Productos Seleccionados</h3>
      <div class="table-responsive">
        <table mat-table [dataSource]="dtSource" class="mat-elevation-z8 full-width" formArrayName="items">

          <!-- Producto -->
          <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
              {{ row.value.productoNombre }}
            </td>
          </ng-container>

          <!-- Precio -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
              {{ row.value.precio | currency }}
            </td>
          </ng-container>

          <!-- Cantidad -->
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let row; let i = index" [formGroupName]="i">
              <mat-form-field appearance="fill">
                <input matInput type="number" formControlName="cantidad">
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row; let i = index">
              <button mat-icon-button color="warn" (click)="eliminarFila(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['producto', 'precio', 'cantidad', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['producto', 'precio', 'cantidad', 'acciones'];"></tr>
        </table>
      </div>
    </section>
  </form>
</mat-dialog-content>

<!-- Botones -->
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-primary mr-2" [disabled]="!form.valid" (click)="accionEditar()">Guardar</button>
  <button mat-button class="btn" (click)="close()">Cerrar</button>
</mat-dialog-actions>
