<h2 mat-dialog-title > Cotizaciones </h2>
<div class="tabla-scroll">

<form [formGroup]="filtroForm" (ngSubmit)="buscar()" class="inline-form" style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin-bottom: 16px;">

  <mat-form-field appearance="outline">
    <mat-label>Cliente</mat-label>
    <input matInput formControlName="cliente" placeholder="Nombre del cliente">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Código</mat-label>
    <input matInput formControlName="codigo" placeholder="Código">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>RFC</mat-label>
    <input matInput formControlName="rfc" placeholder="RFC">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha Inicio</mat-label>
    <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicio">
    <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
    <mat-datepicker #pickerInicio></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha Fin</mat-label>
    <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin">
    <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
    <mat-datepicker #pickerFin></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    Buscar
  </button>
</form>
</div>

<mat-dialog-content>
<div class="tabla-scroll">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container *ngFor="let columna of displayedColumns; let i = index" [matColumnDef]="columna">
  <th mat-header-cell *matHeaderCellDef style="min-width: 175px;">
    {{ columnAlias[columna] }}
  </th>
  <td mat-cell *matCellDef="let element">
    <ng-container *ngIf="columna === 'acciones'; else defaultCell">
        <button mat-icon-button color="primary" (click)="editarCotizacion(element.id, i)">
        <mat-icon>edit</mat-icon>
        </button>

    </ng-container>
    <ng-template #defaultCell>
      {{ element[columna] }}
    </ng-template>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
</mat-dialog-content>
