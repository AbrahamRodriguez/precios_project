<h2 mat-dialog-title>Descripción de Cotización</h2>

<mat-dialog-content>
  <div [formGroup]="cotizacionForm">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Cliente</mat-label>
          <input matInput formControlName="cliente" readonly>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descripción</mat-label>
          <input matInput formControlName="descripcion" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Fecha</mat-label>
          <input matInput formControlName="fecha" type="date">
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Total</mat-label>
          <input matInput formControlName="total" type="number">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Estado</mat-label>
          <input matInput formControlName="estado">
        </mat-form-field>
      </div>
    </div>
</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="btn btn-primary mr-2" [disabled]="!cotizacionForm.valid" (click)="accionEditar()">Guardar</button>
  <button mat-button class="btn" (click)="close()">Cerrar</button>
</mat-dialog-actions>
